<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Music Player</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <canvas id="visualizer"></canvas>
    <div class="player-container">
        <div class="header">
            <div class="webflow">3D MUSIC PLAYER</div>
            <div class="artist-name"></div>
            <div class="social-links">
                <a href="https://github.com/andyanalog" target="_blank">GitHub</a>
            </div>
        </div>
        <div class="player">
            <div class="song-info">
                <div class="label">//SONG PLAYING</div>
                <div class="title">UNTITLED - SONG</div>
            </div>

            <button id="prevBtn" class="control-btn">
                <i class="fas fa-step-backward"></i>
              </button>
              <button id="playPauseBtn" class="control-btn">
                <i class="fas fa-play"></i>
            </button>
              <button id="nextBtn" class="control-btn">
                <i class="fas fa-step-forward"></i>
              </button>

            <div class="playtime">
                <span id="currentTime">00:00</span>
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <small>All music rights belong to their respective artists. Not for commercial use.</small>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/AudioAnalyzer.js"></script>
    <script src="js/VisualizerSphere.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
